<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!--Logo Başlangıç-->
    <div style="text-align:center">
    <img src="/img/logo.jpg" alt="Google!">
    </div>
    <!--Logo Bitiş-->

    <!--Arama Alanı Başlangıç-->
    <div class="search-zone">
    <form>
    Search the web using Google!
    <br>
    <input type="text" value size="40">
    <br>
    <input type="submit" value="Google Search">
    <input type="submit" value="I'm feeling lucky">
    <br>
    </form>
    </div>
    <!--Arama Alanı Bitiş-->

    <!--Üç Kutulu Alt Menü Başlangıç-->

    <!--Birinci Kutu Alanı Başlangıç-->
    <div class="all-box">
    <div class="first-box">
    <div class="first-box-text">
    Special Searches
    <br>
    <a href="#">Stanford Search</a>
    <br>
    <a href="#">Linux Search</a>
    </div>
    </div>
    <!--Birinci Kutu Alanı Bitiş-->

    <!--İkinci Kutu Alanı Başlangıç-->
    <div class="second-box">
    <div class="second-box-text">
    <a href="#">Help!</a>
    <br>
    <a href="#">About Google!</a>
    <br>
    <a href="#">Company Info</a>
    <br>
    <a href="#">Google! Logos</a>
    </div>
    </div>
    <!--İkinci Kutu Alanı Bitiş-->

    <!--Üçüncü Kutu Alanı Başlangıç-->
    <div class="third-box">
    Get Google!
    <br>
    updates monthly:
    <br>
    <input type="text" value="your e-mail">
    <br>
    <input type="submit" value="Subscribe">
    &nbsp;&nbsp;
    <a href="#">Archive</a>
    </div>
    </div>
    <!--Üçüncü Kutu Alanı Bitiş-->
    
    <!--Alt Bilgi Başlangıç-->
    <div class="copyright">
    <p>Copyright &copy;1998 Google Inc.</p>
    </div>
    <!--Alt Bilgi Bitiş-->

    <!-- Üç Kutulu Alt Menü Bitiş-->
</body>
</html>
